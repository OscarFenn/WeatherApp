<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="/dist/css/style.css">
    <title>Weather App</title>
</head>
<body>
   
    <div class="card shadow" style="width: 50rem;">
        <div class="card-body">
        <div class="d-flex search">
            <input class="form-control me-2 search-bar" type="text" placeholder="Search" aria-label="Search">
            <button class="btn search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg></button>
            </div>
        <div onload="weather.fetchWeather('Orlando')" class="weather loading text-center">
                
            <h1 class="city card-title" style="padding-top: 1rem;"></h1>
            <h2 class="temperature"></h2>
            <h3 class="feelslike"></h3>
            <div class="d-flex align-items-center justify-content-center">
                <img src="" alt="" class="icon">
                <p class="description"></p>
            </div>
            <p class="humidity"></p>
            <p class="wind"></p>
        </div>
    </div>
    <img src="..." class="card-img-bottom" alt="...">
    </div>
    <footer class=" py-3 my-4 border-top fixed-bottom">
            <div class="col-md-12 text-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
              </a>
              <a href="www.oscarfenndesign.com" style="text-decoration: none;"><span class="mb-3 mb-md-0 text-muted">&copy; OscarFennDesign 2022</span></a>
            </div>
          </footer>
<script src="main.js" defer></script>    
</body>
</html>
